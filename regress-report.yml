bugreports:
  - summary: |
      После деактивации чекбокса "в наличии" пропадает кнопка "следующая" отвечающая за переход на следующую страницу и не показываются товары, которых нет в наличии
  environment: |
      Яндекс браузер Версия 25.2.1.887 (64-bit)   
      ОС Windows 10 x64
  steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. Деактивировать чекбокс "в наличии"
  expected-result: |
      Отобразятся товары которых нет в наличии
  actual-result: |
      Не отображаются товары которых нет в наличии, пропадает кнопка "следующая" в верхней части страницы

  - summary: |
      После деактивации чекбокса "in stock" пропадает кнопка "next" отвечающая за переход на следующую страницу и не показываются товары, которых нет в наличии в английской версии сайта
  environment: |
      Яндекс браузер Версия 25.2.1.887 (64-bit)   
      ОС Windows 10 x64
  steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. Установить английский язык сайта
      3. Деактивировать чекбокс "in stock"
  expected-result: |
      Отобразятся товары которых нет в наличии
  actual-result: |
      Не отображаются товары которых нет в наличии, пропадает кнопка "next" в верхней части страницы
