---
- summary: |
    Ошибка 500 при оформлении заказа
  environment: |
    Яндекс браузер Версия 25.2.1.887 (64-bit)   
    ОС Windows 10 x64
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Добавить в корзину любой товар
    3. Войти в корзину и нажать кнопку "Оформить заказ"
  expected-result: |
    На странице формы будет сообщение о том, что заказ успешно оформлен, сервер примет запрос
  actual-result: |
    Заказ успешно оформлен, ошибка 500 при оформлении

