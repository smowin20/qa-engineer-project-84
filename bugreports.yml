---
- summary: |
    Сервер не принимает заказ об успешном оформлении заказа.
  environment: |
    Яндекс браузер Версия 25.2.1.887 (64-bit)   
    ОС Windows 10 x64
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Добавить в корзину любой товар, с помощиью кнопки "в корзину".
    3. Войти в корзину и нажать кнопку "Оформить заказ"
  expected-result: |
    На странице формы будет сообщение о том, что заказ успешно оформлен.
  actual-result: |
    На странице  формы будет сообщение о том, что заказ успешно оформлен.
    В консоли браузера в Devtools выводится ошибка 500 (Internal Server Error)

- summary: |
    После успешного офрмления заказа невозможно закрыть окно закза с помощью "крестика".
  environment: |
    Яндекс браузер Версия 25.2.1.887 (64-bit)   
    ОС Windows 10 x64
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Добавить в корзину любой товар, с помощиью кнопки "в корзину".
    3. Войти в корзину и нажать кнопку "Оформить заказ"
    4. В окне с сообщением об успешном заказе товара нажать на "крестик"
  expected-result: |
    Окно об успешном заказе закроется и отобразится корзина.
  actual-result: |
    Окно об успешном заказе не закрывается
    
